    <style>
        /*Define the CSS variables for themes here */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2); /* Default theme */
             --previewShadow: #8797ff;
            --previewBg: #0e162f;
        }

         body {
            background: var(--primary-gradient);
            /* Existing body styles can go here */
            color: white;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
       }

        .hero {
            min-height: 500px;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards, glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            opacity: 0;
            margin-bottom: 2rem;
            animation: slideInLeft 0.8s ease-out 1.5s forwards;
        }

        .typewriter {
            font-size: 1.2rem;
            color: #17a2b8;
            border-right: 2px solid #17a2b8;
            padding-right: 5px;
            animation: blink 1s infinite;
            min-height: 1.5rem;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 2.3s forwards, blink 1s infinite 3s;
        }

        @keyframes blink {
            0%, 50% { border-color: #17a2b8; }
            51%, 100% { border-color: transparent; }
        }

        .hero-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            margin-right: auto;
            opacity: 0;
            animation: zoomIn 0.8s ease-out 3.5s forwards;
        }

        .hero-image:hover {
            transform: scale(1.05);
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: bounceIn 0.6s ease-out 4.5s forwards;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
        }

        .right-column {
            margin-top: 2rem;
        }

        #preview-shadow {
            background-color: var(--previewShadow);
            max-width: 300px;
            height: 180px;
            padding: 30px;
            margin: 0 auto;
            margin-top: -250px;
            margin-left: 600px;
            opacity: 0;
            animation: slideInRight 0.8s ease-out 4s forwards;
        }

        #preview {
            width: 100%;
            border: 1.5px solid #17a2b8;
            background-color: var(--previewBg);
            padding: 15px;
            position: relative;
        }

        .corner {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            border: 1.5px solid #17a2b8;
            background-color: #fff;
            position: absolute;
        }

        #corner-tl { top: -5px; left: -5px; }
        #corner-tr { top: -5px; right: -5px; }
        #corner-br { bottom: -5px; right: -5px; }
        #corner-bl { bottom: -5px; left: -5px; }

        /* Navigation animations */
        .nav-container {
            animation: slideInLeft 0.8s ease-out;
        }

        .nav-item {
            opacity: 0;
            transform: translateY(-20px);
        }

        .nav-item:nth-child(1) { animation: fadeInUp 0.5s ease-out 0.1s forwards; }
        .nav-item:nth-child(2) { animation: fadeInUp 0.5s ease-out 0.2s forwards; }
        .nav-item:nth-child(3) { animation: fadeInUp 0.5s ease-out 0.3s forwards; }
        .nav-item:nth-child(4) { animation: fadeInUp 0.5s ease-out 0.4s forwards; }
        .nav-item:nth-child(5) { animation: fadeInUp 0.5s ease-out 0.5s forwards; }

        .floating-elements .floating-circle {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .floating-elements .floating-circle:nth-child(1) { animation-delay: 0.2s; }
        .floating-elements .floating-circle:nth-child(2) { animation-delay: 0.4s; }
        .floating-elements .floating-circle:nth-child(3) { animation-delay: 0.6s; }
        .floating-elements .floating-circle:nth-child(4) { animation-delay: 0.8s; }

        /* Footer animation */
        .footer {
            opacity: 0;
            animation: fadeInUp 0.8s eas e-out 5s forwards;
        }

        /* Animated description styles */
        #animated-description {
            color: #17a2b8;
            font-weight: 500;
        }

        .cursor-blink {
            color: #17a2b8;
            animation: blink-cursor 1s infinite;
        }

        @keyframes blink-cursor {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .nav-items {
                gap: 1rem;
            }

                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero {
                padding: 2rem 1rem;
            }

            #preview-shadow {
                display: none;
            }
        }
    </style>

    <script>
        // Typewriter effect
        const texts = [
            "Building amazing web experiences...",
            "Passionate about clean code...",
            "Creating digital solutions...",
            "Full-stack developer in the making..."
        ];

        let currentTextIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typewriterElement = document.getElementById('typewriter-text');

        function typeWriter() {
            const currentText = texts[currentTextIndex];

            if (isDeleting) {
                typewriterElement.textContent = currentText.substring(0, currentCharIndex - 1);
                currentCharIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, currentCharIndex + 1);
                currentCharIndex++;
            }

            let typeSpeed = 100;

            if (isDeleting) {
                typeSpeed = 50;
            }

            if (!isDeleting && currentCharIndex === currentText.length) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                typeSpeed = 500; // Pause before next text
            }

            setTimeout(typeWriter, typeSpeed);
        }

        // Start typewriter effect after 3 seconds
        setTimeout(typeWriter, 3000);

        // Animated description for preview box
        const descriptionText = "Aspiring Software Engineer • Creative Thinker • Code Enthusiast";
        const descriptionElement = document.getElementById('animated-description');
        let descCharIndex = 0;

        function animateDescription() {
            if (descCharIndex < descriptionText.length) {
                descriptionElement.textContent = descriptionText.substring(0, descCharIndex + 1);
                descCharIndex++;
                setTimeout(animateDescription, 80); // 80ms delay between characters
            } else {
                // Hide cursor after animation completes
                setTimeout(() => {
                    document.querySelector('.cursor-blink').style.display = 'none';
                }, 2000);
            }
        }

        // Start description animation after preview box appears (4.5 seconds)
        setTimeout(animateDescription, 4500);

        // Theme switcher functionality
        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', function() {
                const colors = this.dataset.color.split(',');
                // Change the body background directly
                document.body.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
                // Add a smooth transition to the body
                document.body.style.transition = 'background 0.5s ease-in-out';
                // You can still keep the CSS variable for consistency, but this will work immediately.
                document.documentElement.style.setProperty('--primary-gradient', `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`);


                // Remove active class from all buttons
                document.querySelectorAll('.theme-button').forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
            });
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add stagger animation to navigation items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.style.animationDelay = `${0.1 + (index * 0.1)}s`;
            });
        });
    </script>
