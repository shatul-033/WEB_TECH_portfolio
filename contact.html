    <style>
        /* Define CSS Variables for theming */
        :root {
            --theme-color-1: #192734;
            --theme-color-2: #9d562a;
            --background-color: #7E4C74;
            --text-color: #fff;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            background-image: linear-gradient(to right, var(--theme-color-1), var(--theme-color-2));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .contact-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 2rem 0;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .contact-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 200px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .contact-card h4 {
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 1.2rem;
        }

        .contact-card p {
            opacity: 0.9;
        }

        .contact-card a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .contact-card a:hover {
            color: var(--theme-color-1);
        }

        .contact-card i {
            font-size: 1.2rem;
        }

        /* Animation Styles */
        .animate-in {
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.8s ease-out forwards;
        }

        .animate-fade {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-slide-left {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .animate-slide-right {
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 0.8s ease-out forwards;
        }

        .animate-scale {
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.8s ease-out forwards;
        }

        .animate-bounce {
            opacity: 0;
            transform: translateY(30px);
            animation: bounceIn 1s ease-out forwards;
        }

        .animate-flip {
            opacity: 0;
            transform: perspective(1000px) rotateY(90deg);
            animation: flipIn 0.8s ease-out forwards;
        }

        .animate-zoom {
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 0.8s ease-out forwards;
        }

        .animate-rotate {
            opacity: 0;
            transform: rotate(180deg) scale(0.8);
            animation: rotateIn 0.8s ease-out forwards;
        }

        .animate-pulse {
            opacity: 0;
            animation: pulseIn 1.2s ease-out forwards;
        }

        /* Keyframe Animations */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes flipIn {
            to {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
            }
        }

        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateIn {
            to {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes pulseIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Typing Animation for Title */
        .typing-animation {
            overflow: hidden;
            border-right: 3px solid #fff;
            white-space: nowrap;
            animation: typing 2s steps(13) forwards, blink 1s infinite;
            width: 0;
            display: inline-block;
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Floating animation enhancement */
        .floating-elements .floating-circle {
            opacity: 0;
            animation: floatIn 2s ease-out forwards;
        }

        @keyframes floatIn {
            to {
                opacity: 0.6;
            }
        }

        /* Navigation animation */
        .nav-item {
            opacity: 0;
            transform: translateY(-20px);
            animation: navSlideIn 0.6s ease-out forwards;
        }

        @keyframes navSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contact card hover effects enhanced */
        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .contact-card:hover::before {
            animation: shine 0.6s ease-out;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        /* Card icons pulse animation */
        .contact-card i {
            transition: all 0.3s ease;
        }

        .contact-card:hover i {
            transform: scale(1.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.4);
            }
        }

        /* Navigation item delays */
        .nav-item:nth-child(1) { animation-delay: 0.1s; }
        .nav-item:nth-child(2) { animation-delay: 0.2s; }
        .nav-item:nth-child(3) { animation-delay: 0.3s; }
        .nav-item:nth-child(4) { animation-delay: 0.4s; }
        .nav-item:nth-child(5) { animation-delay: 0.5s; }

        /* Floating circles delays */
        .floating-circle:nth-child(1) { animation-delay: 0.5s; }
        .floating-circle:nth-child(2) { animation-delay: 1s; }
        .floating-circle:nth-child(3) { animation-delay: 1.5s; }
        .floating-circle:nth-child(4) { animation-delay: 2s; }

        .theme-button {
            width: 25px;
            height: 25px;

            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .theme-button:hover {

        .theme-button.default { background: linear-gradient(45deg, #667eea, #764ba2); }

        .theme-button.sunset { background: linear-gradient(45deg, #e76f51, #f4a261); }
        .theme-button.forest { background: linear-gradient(45deg, #588157, #3a5a40); }

        @media (max-width: 768px) {

            }

                display: none;
            }

            .contact-content {
                padding: 2rem 1rem;
            }

            .contact-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        // Get all theme buttons
        const themeButtons = document.querySelectorAll('.theme-button');

        // Add a click event listener to each button
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Get the color values from the data-color attribute
                const colors = button.getAttribute('data-color').split(',');
                const color1 = colors[0];
                const color2 = colors[1];

                // Get the root element (where the CSS variables are defined)
                const root = document.documentElement;

                // Update the CSS variables with the new colors
                root.style.setProperty('--theme-color-1', color1);
                root.style.setProperty('--theme-color-2', color2);

                // Update the theme of the page content
                document.body.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
            });
        });

        // The rest of your existing JavaScript code follows...

        // Enhanced animations on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('[class*="animate-"]').forEach(el => {
            observer.observe(el);
        });

        // Theme switcher animation (This part is already in your code, just re-ordering)
        document.querySelectorAll('.theme-button').forEach((button, index) => {
            button.style.animationDelay = `${0.9 + (index * 0.1)}s`;
            button.classList.add('animate-scale');
        });

        // Enhanced contact card interactions
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px) scale(1.05)';
                card.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
                card.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.2)';
            });

            // Add click ripple effect
            card.addEventListener('click', (e) => {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                const rect = card.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left - 25) + 'px';
                ripple.style.top = (e.clientY - rect.top - 25) + 'px';
                ripple.style.width = ripple.style.height = '50px';
                card.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple keyframe if not exists
        if (!document.querySelector('#ripple-style')) {
            const style = document.createElement('style');
            style.id = 'ripple-style';
            style.innerHTML = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
